<!-- Lucas Bubner, 2022 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="author" content="Lucas Bubner - 9WI 2022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-light" title="Goto Google Doc" href="https://docs.google.com/document/d/198r6ryZy7vMOaUzWbVPKB3y4SbnQ3QEKcZdBbcUo7Ck/edit?usp=sharing">
                <b>
                {% if not logged_in %}
                    LUCAS BUBNER - Year 9 English - Skill 8 - Memoir   
                {% else %}
                    LUCAS BUBNER - Y9 Eng - Sk 8 - Memoir - EDITING MODE
                {% endif %}
                </b>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbar" style="background-image: revert;">
                <ul class="navbar-nav text-light ms-auto me-2">
                    {% if logged_in %}
                        <li class="nav-item"><a class="nav-link" href="/addpost"><b>Add post</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout"><b>Disable editing</b></a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login"><b>Enable editing</b></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        {% block body %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='anim.js') }}" defer></script>
</body>
</html>
