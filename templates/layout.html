<!-- Lucas Bubner, 2022 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="author" content="Lucas Bubner - 9WI 2022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
        <nav class="bg-dark navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="https://docs.google.com/document/d/1Y4qEfvXyjlDk3cWJ9kgeN8kUUEXFX8_fD6OWWe12kJM/edit?usp=sharing">LUCAS BUBNER - Year 9 English - Skill 8 - Memoir</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbar">
                    <ul class="navbar-nav ms-auto me-2">
                        {% if logged_in == True %}
                            <li class="nav-item"><a class="nav-link" href="/logout">Disable editing</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/login">Enable editing</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container-fluid">
            {% block body %}{% endblock %}
        </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
