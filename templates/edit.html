
<!-- Lucas Bubner, 2022 -->
{% extends "layout.html" %}

{% block title %}
    Edit Post: {{ post[0] }}
{% endblock %}

{% block body %}
    <br>
    <form action="/edit/{{ post[0] }}" method="post">
        <div class="form-group">
        <label for="title"><b>Title</b></label>
            <input type="text" class="form-control" id="title" name="title" placeholder="{{ post[1] }}">
        </div>
        <div class="form-group">
            <label for="content"><b>Content</b></label>
            <textarea class="form-control" id="content" name="content" placeholder="{{ post[2] }}"></textarea>
        </div>
        <div class="form-group">
            <label for="id"><b>Image Path (./static/images)</b></label>
            <input type="text" class="form-control" id="image" name="image" placeholder="{{ post[3] }}">
        </div>
        <div class="form-group">
            <label for="id"><b>Image Height</b></label>
            <input type="text" class="form-control" id="imageheight" name="imageheight" placeholder="{{ post[4] }}">
        </div>
        <button type="submit" class="btn btn-primary">Edit Post</button>
    </form>
    <br> <p><b>You are editing this post:</b></p>
    <div class="container-fluid post">
        <img id="right-align" src="{{ url_for('static', filename='/images/' + post[3]) }}" alt="{{ post[3] }}" height="{{ post[4] }}" width="auto">
        <h1>{{ post[1] }}</h1>
        <p>{{ post[2] }}</p>
    </div>
{% endblock %}
